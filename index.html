<!DOCTYPE html>
<html>

<head>
    <title>Matt Leuer Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">Matt Leuer's Portfolio</h1>
            </div>
          </div>

        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://images.pexels.com/photos/1823681/pexels-photo-1823681.jpeg?cs=srgb&dl=photo-of-buildings-1823681.jpg&fm=jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://images.pexels.com/photos/1823681/pexels-photo-1823681.jpeg?cs=srgb&dl=photo-of-buildings-1823681.jpg&fm=jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://images.pexels.com/photos/1823681/pexels-photo-1823681.jpeg?cs=srgb&dl=photo-of-buildings-1823681.jpg&fm=jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>

          <form>
            <div class="form-group">
              <label for="exampleFormControlInput1"> Your Email address</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Message</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
          </form>
          <button type="button" class="btn btn-primary">Send</button>


    </div>

</body>

</html>
